site_name: Github pages for teaching

nav:
  - Home: index.md
  - Precourse preparations: precourse.md
  - Course schedule: course_schedule.md
  - Course material: course_material.md

theme:
  name: material
  logo: assets/images/SIB_logo.svg
  favicon: assets/images/SIB_logo.svg
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss

# Repository
repo_name: sib-swiss/immunology-in-bioinformatics-training/
repo_url: https://sib-swiss.github.io/immunology-in-bioinformatics-training/

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
  
